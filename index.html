<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Crop Tracker</title>
    <a href="crops.html" id="crops_link" title="Crops" onclick=preencheDados()>Crops</a>.
</head>
<body>
    <h1>Crop Tracker</h1>
    
    <form>
        
        <label for="imagem_enviada">Imagem Enviada</label>
        <div id="mostrar_imagem"></div>
        <input type="file" id="imagem_enviada" name="imagem_enviada" accept="image/jpeg, image/png, image/jpg">
        <label for="data_foto" >Data da Foto</label>
        <input type="date" id="data_foto">
        <label for="texto_descricao">Descrição da Foto</label>
        <input type="text" id="texto_descricao" placeholder="Digite a descrição da imagem aqui" maxlength="100">
        <div>
            <label for="tipo_plantacao">Selecione o tipo de planta:</label>
            <select id="tipo_plantacao" name="tipo de planta">
                <option value="Milho">Milho</option>
                <option value="Tomate">Tomate</option>
                <option value="Pimenta">Pimenta</option>
            </select>
        </div>
        <div>
            <input type="submit" id="submeter_informacoes" value="Enviar informações">
            <input type="reset" value="Limpar Formulário">
        </div>
        <script src="script.js"></script>
    </form>
</body>
</html>
